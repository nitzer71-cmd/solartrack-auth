<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarTrack - Sign in</title>
  <style>
    body { font-family: system-ui, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: #f5f5f5; }
    .box { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; max-width: 360px; }
    h1 { margin: 0 0 1rem; font-size: 1.25rem; }
    p { color: #666; margin: 0; }
  </style>
</head>
<body>
  <div class="box">
    <h1>SolarTrack</h1>
    <p id="msg">Redirecting back to the app...</p>
  </div>
  <script>
    (function () {
      var hash = window.location.hash;
      if (hash && hash.indexOf('access_token=') !== -1) {
        try {
          window.location.replace('solartrack://auth/callback' + hash);
        } catch (e) {
          document.getElementById('msg').textContent = 'Open SolarTrack to finish signing in. You can close this tab.';
        }
      } else {
        document.getElementById('msg').textContent = 'No sign-in data. Open SolarTrack and try again.';
      }
    })();
  </script>
</body>
</html>
