<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarTrack - Sign in</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: linear-gradient(135deg, #f0f7ff 0%, #e8f4f8 50%, #f5f9f0 100%); }
    .box { background: #fff; padding: 2.5rem; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1px 3px rgba(0,0,0,0.04); text-align: center; max-width: 400px; width: 90%; }
    .logo { width: 200px; height: auto; display: block; margin: 0 auto 1.5rem; }
    p { color: #555; margin: 0; font-size: 0.95rem; line-height: 1.5; }
    .spinner { width: 24px; height: 24px; margin: 1rem auto 0; border: 2px solid #e0e0e0; border-top-color: #2d8c6f; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="box">
    <img src="noBgColor.png" alt="SolarTrack" class="logo">
    <p id="msg">Redirecting back to the app...</p>
    <div class="spinner" id="spinner"></div>
  </div>
  <script>
    (function () {
      var hash = window.location.hash;
      var msg = document.getElementById('msg');
      var spinner = document.getElementById('spinner');
      if (hash && hash.indexOf('access_token=') !== -1) {
        try {
          window.location.replace('solartrack://auth/callback' + hash);
          msg.textContent = 'Redirecting... You can close this tab if it doesn\'t close automatically.';
          setTimeout(function () { window.close(); }, 500);
        } catch (e) {
          msg.textContent = 'Open SolarTrack to finish signing in. You can close this tab.';
          spinner.style.display = 'none';
        }
      } else {
        msg.textContent = 'No sign-in data. Open SolarTrack and try again.';
        spinner.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
